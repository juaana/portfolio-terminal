<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Portfolio interactivo de Juana Zabaleta, diseñadora y desarrolladora frontend.">
    <meta name="keywords" content="Juana Zabaleta, portfolio, desarrolladora frontend, diseño UX/UI, programación web, proyectos">
    <meta name="author" content="Juana Zabaleta">
  
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Juana Zabaleta – Portfolio">
    <meta property="og:description" content="Explorá el portfolio interactivo de Juana, donde diseño y desarrollo se fusionan.">
    <meta property="og:image" content="https://juanazabaleta.com.ar/imagen-preview.jpg">
    <meta property="og:url" content="https://juanazabaleta.com.ar">
    <meta property="og:type" content="website">
  
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Juana Zabaleta – Portfolio">
    <meta name="twitter:description" content="Explorá el portfolio interactivo de Juana, donde diseño y desarrollo se fusionan.">
    <meta name="twitter:image" content="https://juanazabaleta.com.ar/imagen-preview.jpg">
  
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/output.css">
    <title>Juana Zabaleta | Portfolio interactivo</title>
</head>
<body class="font-mono bg-slate-500 px-5 py-10 flex flex-col align-middle justify-center items-center">

  <div class="relative p-2 bg-gray-700 rounded-t-lg w-full max-w-3xl flex items-center justify-between shadow-xs shadow-gray-300/40">
      <div class="flex space-x-2 align-middle">
        <span class="bg-[#D83B3B] w-3 h-3 rounded-full inline-block"></span>
        <span class="bg-[#E2C423] w-3 h-3 rounded-full inline-block"></span>
        <span class="bg-[#03CA0B] w-3 h-3 rounded-full inline-block"></span>
      </div>
  
      <p class="absolute text-white left-1/2 transform -translate-x-1/2 text-xs font-medium">
        juana@portfolio -zsh
      </p>
  </div>
  
  <div class="h-80 pb-2 rounded-b-lg bg-stone-900 p-4 w-full max-w-3xl flex flex-col overflow-y-auto max-h-[60vh]" id="inicio">
      <div class="flex flex-col" id="output">
        <p class="text-white text-xs font-medium mr-2 mb-1">Escribí <i class="font-light">juana ayuda</i> para conocer los comandos</p>
      </div>  
      <div class="flex flex-col"> 
        <div class="flex items-center">
          <p class="text-white text-xs font-medium mr-2 mb-1">$ juana@portfolio ~ % </p> 
          <input 
            type="text" 
            class="mb-1 bg-transparent border-none outline-none text-white text-xs font-light flex-1 w-full"
            autofocus 
            id="input"
            autocomplete="off"
            spellcheck="false"
          > 
        </div>      
      </div>         
    </div>
    
</body>

<script>
    const espacioTerminal = document.getElementById('inicio');
const inicio = `
  <div class="flex flex-col" id="output"></div>
  <div class="flex items-center">
    <p class="text-white text-xs  font-medium mr-2 mb-1">$ juana@portfolio ~ %</p>
    <input 
      type="text" 
      class="mb-1 bg-transparent border-none outline-none text-white text-xs font-light flex-1 w-full" 
      autofocus 
      id="input"
      autocomplete="off"
       spellcheck="false"
    >
  </div>
`;

let command_history = JSON.parse(localStorage.getItem('command_history')) || [];
let historyIndex = command_history.length;
let isLightTheme = localStorage.getItem('isLightTheme') === 'true';

function initTerminalEvents() {
  const input = document.getElementById('input');
  const output = document.getElementById('output');

  // Apply the light/dark theme based on local storage
  if (isLightTheme) {
    document.documentElement.classList.remove('dark');
    document.documentElement.classList.add('light');
  }

  input.addEventListener('keydown', function (e) {
    if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (command_history.length > 0) {
        historyIndex = Math.max(0, historyIndex - 1);
        input.value = command_history[historyIndex] || '';
      }
    }

    if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (command_history.length > 0) {
        historyIndex++;
        if (historyIndex < command_history.length) {
          input.value = command_history[historyIndex];
        } else {
          input.value = '';
          historyIndex = command_history.length;
        }
      }
    }

    if (e.key === 'Enter') {
      const comando = input.value.trim().toLowerCase();

      if (comando === 'juana limpiar') {
        espacioTerminal.innerHTML = inicio;
        command_history = [];
        historyIndex = -1;
        initTerminalEvents();
        document.getElementById('input').focus();
        return;
      }

      output.innerHTML += `
        <div class="flex items-center">
          <p class="mb-1 text-white text-xs font-medium mr-2">$ juana@portfolio ~ %</p>
          <p class="mb-1 text-white text-xs font-medium text-left">${comando}</p>
        </div>
      `;
      switch (comando) {
        case 'juana proyectos':
          output.innerHTML += `
            <div class="text-white text-xs mb-1 ">
              <ul class="list-none">
                <li>▸ Alpinum Accounting AG | Webpage</li>
                <li>▸ Población y Traslado | Ecosistema PPL</li>
              </ul>
            </div>
          `;
          break;
        case 'juana light':
           isLightTheme = true;
           localStorage.setItem('isLightTheme', 'true');
           document.documentElement.classList.remove('dark');
           document.documentElement.classList.add('light');
           break;
        case 'juana info':
          output.innerHTML += `
            <div class="text-white text-xs mb-1 ">
              <p>Soy Juana Zabaleta, desarrolladora Front-End apasionada por crear soluciones innovadoras y de alta calidad. Me enfoco en la colaboración efectiva y la resolución de problemas, siempre buscando mejorar la experiencia del usuario. </p>
            </div>
          `;
          break;
        case 'juana ayuda':
          output.innerHTML += `
            <div class="text-white font-light text-xs mb-1 ">
              <div class="text-white font-light text-xs mb-1 break-words">
               <ul>
                  <li>juana proyectos: <i>listado de todos los proyectos en los que trabajé</i></li>
                  <li>juana info: <i> un poco sobre mí</i></li>
                  <li>juana contacto:<i> mis vías de contacto</i></li>
                  <li>juana cv: <i>mi currículum actualizado</i></li>
                  <li>juana portfolio completo: <i>mi portfolio completo</i></li>
                  <li>juana habla: <i>los idiomas que hablo</i></li>
                  <li>juana limpiar: <i>para limpiar la consola</i></li>
                </ul>

              </div>
          
            </div>
          `;
          break;
        case 'juana contacto':
          output.innerHTML += `
            <div class="text-white text-xs mb-1">
              <p>Email: <a href="mailto:jjjuanazabaleta@gmail.com" target="_blank" class="underline text-white">jjuanazabaleta@gmail.com</a></p>
              <p>LinkedIn: <a href="https://linkedin.com/in/juanazabaleta" target="_blank" class="underline text-white">linkedin.com/in/juanazabaleta</a></p>
              <p>GitHub: <a href="https://github.com/juaana" target="_blank" class="underline text-white">github.com/juaana</a></p>
            </div>
          `;
          break;
        case 'juana cv':
          output.innerHTML += `
            <div class="text-white text-xs mb-1">
              <p>Visita mi CV actualizado en mi 
                <a href="https://cv-juanazabaleta.netlify.app/" target="_blank" rel="noopener noreferrer" class="underline text-white">
                 CV</a>
                en línea
              </p>
            </div>
          `;
          break;
        case 'juana portfolio completo':
          output.innerHTML += `
            <div class="text-white font-light text-xs mb-1">
               <p> Visita mi portfolio completo en 
               <a href="https://juanazabaleta.com.ar/" target="_blank" rel="noopener noreferrer" class="underline text-white">
                 www.juanazabaleta.com.ar</a>
              </p>
            </div>
          `;
          break;
        case 'juana estudios':
          output.innerHTML += `
            <div class="text-white text-xs mb-1 break-words">
              <ul class="list-none gap-1">
                <li>Analista en TIC – Universidad Nacional de La Plata </li>
                <li>JavaScript – Coderhouse</li>
                <li>Desarrollo Web – Coderhouse</li>
                <li>Diseño UX/UI – Coderhouse</li>
              </ul>
            </div>
          `;
          break;
        case 'juana habla':
          output.innerHTML += `
            <div class="text-white text-xs mb-1">
              <p>Español nativo</p>
              <p>Ingles - C1</p>
              <p>Alemán B2</p>
            </div>
          `;
          break;
        default:
          output.innerHTML += `
            <div class="text-white text-xs mb-1 ">
              <p>zsh: comando no encontrado: ${comando}<br> Usa <i>juana ayuda</i> para ver los comandos </p>
            </div>
          `;
      }

      if (comando) {
        command_history.push(comando);
        historyIndex = command_history.length;
        localStorage.setItem('command_history', JSON.stringify(command_history));  // Save to localStorage
      }

      input.value = '';
    }
  });
}

initTerminalEvents();
</script>
</html>
